<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Pagination plugin</title>
    <link href="/assets/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/assets/vendors/jquery.1.11.js" type="text/javascript"></script>
    <script src="/assets/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/vendors/twbs-pagination/jquery.twbsPagination.js" type="text/javascript"></script>
</head>
<body>


<ul class="pagination" id="pagination"></ul>


<script type="text/javascript">
    $(function () {
        window.pagObj = $('#pagination').twbsPagination({
            // 分页导航条的总页数（长度）
            totalPages: 15,
            // 分页导航条可见页数（长度）
            visiblePages: 5,
            startPage: 3,
            //按钮文字
            first: '第一页',
            prev: '上一页',
            next: '下一页',
            last: '末页',
            // 点击页号时触发的回调函数
            // 参数page就是当前点击的页号
            onPageClick: function (event, page) {
                console.info('当前点击的页号是:' + page);
            }
        })
    });
</script>
</body>
</html>
