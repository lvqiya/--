<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <script type="text/javascript" src="/assets/vendors/jquery.1.11.js"></script>
  <script type="text/javascript" src="/assets/vendors/layer/layer.js"></script>
</head>
<body>
  <div class="login">
    <form class="login-wrap">
      <img class="avatar" src="../assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" type="email" class="form-control" placeholder="邮箱" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" type="password" class="form-control" placeholder="密码">
      </div>
      <a class="btn btn-primary btn-block" href="javascript:;">登 录</a>
    </form>
  </div>
<script type="text/javascript">
$('.btn-primary').click(function () {
  //1. 获取邮箱和密码
  var email = $('#email').val();
  var pwd   = $('#password').val();

  //2. 发送ajax请求
  $.post('checklogin.php', {email: email, pwd: pwd}, function (msg) {
    //alert(msg);
    if (msg == 1) {
      layer.alert('用户名错误');
    } else if (msg == 2) {
      layer.alert('密码错误');
    } else if (msg == 3) {
      layer.alert('登录成功', function (index) {
        location.href = 'index.php';
        layer.close(index);
      });
    }
  })
})
</script>
</body>
</html>
